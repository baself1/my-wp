<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>


  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8513953693456960"
     crossorigin="anonymous"></script>
  
  
  <meta charset="UTF-8" />
  <title>تسجيل دخول / إنشاء حساب</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      text-align: right;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 360px;
      padding: 30px 40px;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #222;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .toggle-link {
      margin: 15px 0;
      text-align: center;
      color: #3498db;
      cursor: pointer;
      user-select: none;
    }
    .separator {
      text-align: center;
      margin: 20px 0;
      color: #666;
      position: relative;
    }
    .separator::before, .separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }
    .separator::before {
      right: 55%;
    }
    .separator::after {
      left: 55%;
    }
    #g_id_signin {
      display: flex !important;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2 id="form-title">تسجيل الدخول</h2>

    <!-- نموذج تسجيل الدخول -->
    <form id="login-form" class="active">
      <input type="text" id="login-username" placeholder="اسم المستخدم" required />
      <input type="password" id="login-password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
      <div class="toggle-link" id="show-register">إنشاء حساب جديد</div>
    </form>

    <!-- نموذج إنشاء حساب -->
    <form id="register-form">
      <input type="text" id="register-username" placeholder="اسم المستخدم" required />
      <input type="email" id="register-email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="register-password" placeholder="كلمة المرور" required />
      <button type="submit">إنشاء حساب</button>
      <div class="toggle-link" id="show-login">لدي حساب بالفعل</div>
    </form>

    <div class="separator">أو</div>

    <!-- زر تسجيل دخول Google -->
    <div id="g_id_signin"></div>

  </div>

  <script>
    // تبديل بين تسجيل الدخول وإنشاء حساب
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    document.getElementById('show-register').addEventListener('click', () => {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
      formTitle.textContent = 'إنشاء حساب جديد';
      clearForms();
    });
    document.getElementById('show-login').addEventListener('click', () => {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
      formTitle.textContent = 'تسجيل الدخول';
      clearForms();
    });

    function clearForms() {
      loginForm.reset();
      registerForm.reset();
    }

    // تخزين المستخدمين مؤقتًا في الذاكرة (للتجربة فقط)
    const users = [
      { username: 'admin', password: '123456', email: 'admin@example.com' }
    ];

    // تسجيل الدخول العادي
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      const user = users.find(u => u.username === username && u.password === password);
      if(user) {
        // حفظ البيانات في localStorage
        localStorage.setItem('userName', user.username);
        localStorage.setItem('userEmail', user.email);
        // تحويل لصفحة الداشبورد
        window.location.href = 'dashboard.html';
      } else {
        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
      }
    });

    // إنشاء حساب جديد (مؤقت داخل الذاكرة)
    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();

      if(!username || !email || !password) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      if(users.some(u => u.username === username)) {
        alert('اسم المستخدم موجود بالفعل');
        return;
      }

      users.push({ username, email, password });
      alert('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.');
      document.getElementById('show-login').click();
    });

    // Google Sign-In
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      // حفظ بيانات جوجل في localStorage ثم تحويل
      localStorage.setItem('userName', data.name);
      localStorage.setItem('userEmail', data.email);
      window.location.href = 'dashboard.html';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: '757008495483-nk7mn3t5qtngsvqgvioqvno4rk5gpi47.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        ux_mode: 'popup',
      });
      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        { theme: 'outline', size: 'large', text: 'signin_with' }
      );
      google.accounts.id.prompt();
    };
  </script>

</body>
</html>
