<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعلان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 100px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    #countdown {
      font-size: 24px;
      color: #e74c3c;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>جارٍ تحميل الإعلان...</h2>
    <!-- هنا يمكنك إضافة إعلان AdSense أو صورة -->
    <p>يرجى الانتظار <span id="countdown">5</span> ثوانٍ للمتابعة</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const redirect = urlParams.get('redirect') || 'index.html';
    let seconds = 5;

    const countdown = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = redirect;
      }
    }, 1000);
  </script>
</body>
</html>
